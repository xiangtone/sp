<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
	html,body
	{
		margin:0px;
		height:100%;
		scroll:no;
		overflow: hidden;
	}
</style>
<script type="text/javascript">
	var seconds = 3;
	
	var countInterval = setInterval("backlast()",1000);

	function backlast()
	{
		document.getElementById("second").innerHTML = seconds;
		if(seconds==0)
		{
			clearInterval(countInterval);
			history.go(-1);
		}
		seconds--;
	}
</script>
<title>找不到页面</title>
</head>
<body>
	<div class="main_content" >
	
	<div id="divwelcome"  style="text-align:center; font-size:30px;font-weight: bold;color:#8F8F8F;width:100%;height:100%;margin-top:100px;vertical-align: middle;">
	对不起，没找到该页面！
	</div>
	<div style="margin-top: 100px;width:100%;text-align:center;">
	将在<span id="second" style="color: red" >3</span>秒后<a href="#" onclick="history.go(-1)">返回</a>
	</div>
	</div>
</body>
</html>
